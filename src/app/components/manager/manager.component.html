<div class="container-manage flex">
    <div class="sidebar">
        <div class="sidebar--title">
            <h3>Quy Thanh Pub Logo</h3>
        </div>
        <div class="sidebar--navbar">
            <div *ngFor="let item of menu" (click)="item.select(item.id)"
                [class.navbar--button__active]="item.id === itemActive"
                class="navbar--button flex align-items-center justify-content-space-between my-3  ">
                <div class="button--icon mx-3">
                    <i class="{{item.icon}}"></i>
                </div>
                <div class="button--name">
                    <p> {{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <button (click)="toggleUI()">Toggle UI</button>

        <div [class.navbar--button__active]="!showUI">
            UI elements to be rendered when showUI is true
        </div>
    </div>

</div>
